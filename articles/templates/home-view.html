{% extends "base.html" %}

{% block content%}
<h1 style="color:rgb(52, 52, 52); font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Last Article: {{title}}</h1>
    <p>{{content}}</p>
    <br>
    <a style="color:orangered; text-decoration: none;" href='{% url "article-create" %}'> Create Article</a>
    <br>
    <hr style="width:90%;">
    <ul style="list-style:none; ">{% for x in object_list %}
        {% if x.title %}
            <li style="margin-top:5px;"><a style="color:orangered; text-decoration: none;" href='{{ x.get_absolute_url }}'> {{ x.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
{% endblock content %}
