{% extends "base.html" %}

{% block content%}
{% if not created %}


<div style="margin-top:10px;">
<h2>Creating Articles</h2>
<form action='.' method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
    <button  type="submit">Create Article</button>
    </div>
</form>
</div>
{% else %}
<p>Your article was created.</p>
<a style="text-decoration: none; color:orangered" href='/articles/{{ object.id }}'> {{ object.title }} - {{ object.content}}</a>

{% endif %}
{% endblock content%}
