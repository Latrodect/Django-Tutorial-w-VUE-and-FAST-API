{% extends "base.html" %}

{% block content %}

<h1 style="color:rgb(52, 52, 52); font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">{{ object.title }}</h1>
<br>
<p style="color:rgb(18, 18, 18); font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">{{ object.content }}</p>
<br>

<p style="color:orangered; border-top:1px solid gray; width:35%; padding-top:10px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"><span style="color:rgb(18, 18, 18); font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
    {% if request.user == object.user %} This is you:{% endif %}
</span><br> Author: {{ object.user }}
    
</p>
{% endblock content %}
