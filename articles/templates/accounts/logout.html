{% extends "base.html" %}
{% block content%}

<h1 style="margin-top:5%; color:rgb(52, 52, 52); font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> Login Form</h1>
{% if not request.user.is_authenticated %}
<p>You are not logged in. Are you want to <a style="text-decoration: none; color:orangered;" href="/login/">login</a> ?</p>
{% else %}

<form method="POST">{% csrf_token %}
    <div>
        <h3 style="margin-top:5%; color:rgb(52, 52, 52); font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            Are you want to logout?
        </h3>
    </div>
    <div style="margin-top:10px">
        <button style=" border:none; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); background-color: orangered; padding:5 20 5 20; border-radius:5px; color:White" type="submit" name="submit"> Logout </button>
    </div>
</form>
{% endif %}



{% endblock content%}
